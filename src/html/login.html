<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/page/style_login.css">
    <title class="pagina" aria-valuetext="login">login</title>
</head>

<body>

    <header class="cabecalho">
    <div class="imagem--forma1"><img src="../image/Forma 1.png"></div>

        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../image/Logo.png"></div>
            </div>
        </nav>
    </header>

    <main>
        <article class="conteiner">
            <section class="secao1">
                <div class="secao1__imagem--logo_azul"><img src="../image/Logo azul.png"></div>
            </section>

            <section class="secao2">
                <p class="secao2__texto">Já tem conta? Faça seu login:</p>
            </section>

            <div class="forma2"></div>
            <div class="imagem--patas"><img src="../image/Patas.png"></div>

            <section class="secao3">
                <form>
                    <div class="campo" data-campo>

                        <label data-label class="campo__label" for="email">Email</label>
                        <input data-input="email" class="campo__input" type="email" placeholder="Insira seu email"
                         id="email" name="email" pattern="^[a-zA-Z\w\d!@#$%&*+-._]+@([a-zA-Z\d]+(.[a-zA-Z\d]+)+)$"
                         required>

                         <span data-alerta class="alerta"></span>
                    </div>

                    <div class="campo" data-campo>

                        <label data-label class="campo__label" for="senha">Senha</label>
                        <input data-input="senha" class="campo__input senha" type="password" placeholder="Insira sua senha"
                         id="senha" name="senha" pattern="^([\w\da-zA-Z!@#$%&*+-._]{6,})" required>

                         <span data-alerta class="alerta"></span>
                        <p class="campo__link"><a class="link_redireciona" href="register.html">Não possui uma conta? Cadastre-se.</a></p>
                    </div>
                </form>

                <button class="botao" type="submit" name="botao" id="botao">Entrar</button>
            </section>
        </article>
    </main>

    <div class="secao4">
        <footer class="rodape">
            <p>2022 - Desenvolvido pelo @wesley-surt.</p>
        </footer>
    </div>

    <dialog>
        <h1 class="modal__title">Atenção</h1>
        <p class="modal__paragraph">Você precisa preencher os campos de email e senha para logar.</p>
        <button class="modal__button" id="modal_close">ok</button>
    </dialog>

    <script  src="../js/modules/Mensagem.js"></script>
    <script src="../js/modules/Janela.js"></script>
    <script src="../js/helpers/AlertaHelper.js"></script>
    <script src="../js/helpers/ValidacaoHelper.js"></script>
    <script src="../js/views/ListaErros.js"></script>
    <script src="../js/views/ListaMensagens.js"></script>
    <script src="../js/views/MensagemView.js"></script>
    <script src="../js/services/RedirecionaFactory.js"></script>
    <script src="../js/components/Dialog.js"></script>
    <script type="module" src="../js/controllers/loginController.js"></script>
</body>
</html>
