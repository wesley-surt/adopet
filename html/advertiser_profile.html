<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,300,0,0"/>
    <link rel="stylesheet" href="../css/page/style_profile.css">
    <link rel="stylesheet" href="../css/page/style_advertiser.css">
    <title class="pagina" aria-valuetext="perfil">perfil</title>
</head>

<body>
    
    <header class="cabecalho">
        <div class="imagem--forma1"><img src="../image/Forma 1.png"></div>
    
        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../image/Logo.png"></div>

                <ul class="navegacao__lista">
                    <li class="item">
                        <span class="material-symbols-rounded menu_hamburguer">menu</span>
                    </li>
                </ul>
            </div>
        </nav>

        <dialog class="dialogo--menu">
            <div class="modal_cabecalho">
                <span class="material-symbols-rounded arrow_back" id="modal_close--menu">
                    arrow_back_ios
                    </span>
                <h1 class="modal__title--menu">Menu</h1>
            </div>
            <ul id="modal_lista--menu">
                <li class="item_menu">
                    <a href="animals.html">Animais para adoção</a>
                </li>
                <li class="item_menu">
                    <a href="profile.html">Perfil</a>
                </li>
                <li class="item_menu menu_sair">
                    Sair
                </li>
            </ul>
        </dialog>

        <a href="profile.html"><img class="imagem--usuario" id="ellipse"></a>
        <div class="forma2"></div>
    </header>
    
    </main>
        <article class="conteiner">
            <div>
                <section class="secao1">

                    <p class="secao1__texto">
                        Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.
                    </p>

                </section>

                <section class="secao2">
                    <form class="formulario" action="GET">
                        <p class="formulario__texto">Perfil do anunciante</p>

                        <div class="campo">
                            <label data-label class="campo__label" for="foto">Foto</label>

                            <div class="grupo_foto">
                                <img class="grupo_foto___img foto--circular" src="" name="foto" id="foto" alt="">
                            </div>
                        </div>

                        <div data-campo class="campo">
                            <label data-label class="campo__label" for="nome">Nome</label>
                            <p data-input="nome" class="caixa_texto" name="nome" id="nome"></p>
                        </div>

                        <div data-campo class="campo">
                            <label data-label class="campo__label" for="telefone">Telefone</label>
                            <p data-input="telefone" class="caixa_texto" name="telefone" id="telefone"></p>
                        </div>

                        <div data-campo class="campo">
                            <label data-label class="campo__label" for="cep">CEP</label>
                            <p data-input="cep" class="caixa_texto" name="cep" id="cep"></p>
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="uf">UF</label>
                            <p data-input="cidade" class="caixa_texto" name="uf" id="uf"></p>
                        </div>

                        <div data-campo class="campo">
                            <label data-label class="campo__label" for="cidade">Cidade</label>
                            <p data-input="cidade" class="caixa_texto" name="cidade" id="cidade"></p>
                        </div>

                        <div class="campo">
                            <label class="campo__label" for="sobre">Sobre</label>
                            <p data-input="cidade" class="caixa_texto" name="sobre" id="sobre"> </p>
                        </div>
                    </form>
                </section>
            </div>
        </article>
    </main>

    <div class="secao4">
        <footer class="rodape">
            <p>2022 - Desenvolvido pelo @wesley-surt.</p>
        </footer>
    </div>

    <script src="../js/components/Dialog.js"></script>
    <script type="module" src="../js/controllers/advertiserProfileController.js"></script>
    <script type="module" src="../js/helpers/routeGuard.js"></script>
    <script type="module" src="../js/components/imageUser.js"></script>
</body>
</html>
