<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/page/style_animals.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,300,0,0"/>

<body>

    <header class="cabecalho">
        <div class="imagem--forma1"><img src="../image/Forma 1.png"></div>
    
        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../image/Logo.png"></div>

                <ul class="navegacao__lista">
                    <li class="item">
                        <span class="material-symbols-rounded menu_hamburguer">menu</span>
                    </li>
                </ul>
            </div>
        </nav>

        <dialog class="dialogo--menu">
            <div class="modal_cabecalho">
                <span class="material-symbols-rounded arrow_back" id="modal_close--menu">
                    arrow_back_ios
                    </span>
                <h1 class="modal__title--menu">Menu</h1>
            </div>
            <ul id="modal_lista--menu">
                <li class="item_menu">
                    <a href="animals.html">Animais para adoção</a>
                </li>
                <li class="item_menu">
                    <a href="profile.html">Perfil</a>
                </li>
                <li class="item_menu menu_sair">
                    Sair
                </li>
            </ul>
        </dialog>

        <div class="forma2"></div>
        <a href="profile.html"><img class="imagem--usuario" id="ellipse"></a>
    </header>

    <main>
        <article class="conteiner">
            <section class="secao1">
                <p class="secao1__texto">Olá! Veja os amigos disponíveis para adoção!</p>
                
                <div class="campo_de_busca">
                    <label class="label_filtro">Filtrar por região</label>
                    <select data-campoFiltro data-input="uf" data-uf class="campo__input filtrar" name="uf" id="uf" required>
                        <option value="">Mostrar Todos</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </section>

            <section class="secao2">
                <div class="catalogo" id="catalogo"></div>
            </section>
        </article>
    </main>

    <div class="secao4">
        <footer class="rodape">
            <p>2022 - Desenvolvido pelo @wesley-surt.</p>
        </footer>
    </div>

    <script src="../js/components/Dialog.js"></script>
    <script type="module" src="../js/controllers/animalsController.js"></script>
    <script type="module" src="../js/helpers/routeGuard.js"></script>
    <script type="module" src="../js/components/imageUser.js"></script>
</body>
