<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/generico/base/reset.css">
    <link rel="stylesheet" href="../css/generico/base/body.css">
    <link rel="stylesheet" href="../css/generico/base/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base/rodape.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/rodape.css">
    <link rel="stylesheet" href="../css/generico/base/conteiner.css">
    <link rel="stylesheet" href="../css/generico/componentes/botao/botao.css">
    <link rel="stylesheet" href="../css/generico/componentes/formulario/form_cadastro-login.css">
    <link rel="stylesheet" href="../css/generico/componentes/campo-label-input/campo-label-input_cadastro-login.css">
    <link rel="stylesheet" href="../css/generico/componentes/estilizacao_de_erros/style_erros.css">
    <link rel="stylesheet" href="../css/generico/componentes/janela/janela.css">
    <link rel="stylesheet" href="../css/generico_responsivo/componente_responsivo/janela_rsponsiva/janela_responsiva.css">
    <link rel="stylesheet" href="../css/pagina/style_login.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_login.css">
    <link rel="stylesheet" href="../css/pagina/style_cadastro-login.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_cadastro-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title class="pagina" aria-valuetext="login">login</title>
</head>

<body>

    <header class="cabecalho">
    <div class="imagem--forma1"><img src="../image/Forma 1.png"></div>

        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../image/Logo.png"></div>

                <ul class="navegacao__lista">

                    <li class="item"><a class="item__imagem--casa" href="inicio.html"><img src="../image/Casa.png" alt="Botão para voltar ao início da página"></a></li>
                    <li class="item"><a class="item__imagem--mensagem" href="#"><img src="../image/Mensagens.png"></a></li>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <article class="conteiner">

            <section class="secao1">
                <div class="secao1__imagem--logo_azul"><img src="../image/Logo azul.png"></div>
            </section>

            <section class="secao2">
                <p class="secao2__texto">Já tem conta? Faça seu login:</p>
            </section>

            <div class="forma2"></div>
            <div class="imagem--patas"><img src="../image/Patas.png"></div>

            <section class="secao3">
                <form>
                    <div class="campo" data-campo>

                        <label data-label class="campo__label" for="email">Email</label>
                        <input data-input="email" class="campo__input" type="email" placeholder="Insira seu email"
                         id="email" name="email" pattern="^[a-zA-Z\w\d!@#$%&*+-._]+@([a-zA-Z\d]+(.[a-zA-Z\d]+)+)$"
                         required>

                         <span data-alerta class="alerta"></span>
                    </div>

                    <div class="campo" data-campo>

                        <label data-label class="campo__label" for="senha">Senha</label>
                        <input data-input="senha" class="campo__input senha" type="password" placeholder="Insira sua senha"
                         id="senha" name="senha" pattern="^([\w\da-zA-Z!@#$%&*+-._]{6,})" required>

                         <span data-alerta class="alerta"></span>

                        <p><a class="esqueci_senha" href="#">Esqueci minha senha.</a></p>
                    </div>
                </form>

                <button class="botao" type="submit" name="botao" id="botao">Entrar</button>
            </section>
        </article>
    </main>

    <div class="secao4">

        <footer class="rodape">
            <p>2022 - Desenvolvido pelo @wesley-surt.</p>
        </footer>
        
    </div>

    <div class="janela">
        <span class="janela__pop-up">
            
            <p class="pop-up__texto">
                Preencha corretamente todos os campos para continuar.
            </p>
        
            <p onclick="janela.remove()" id="pop-up__botao">OK</p>
        </span>
    </div>

    <script  src="../js/modules/Mensagem.js"></script>
    <script src="../js/modules/Janela.js"></script>
    <script src="../js/helper/AlertaHelper.js"></script>
    <script src="../js/helper/ValidacaoHelper.js"></script>
    <script src="../js/view/ListaErros.js"></script>
    <script src="../js/view/ListaMensagens.js"></script>
    <script src="../js/view/MensagemView.js"></script>
    <script src="../js/service/RedirecionaFactory.js"></script>
    <script src="../js/controllers/RedirecionaController.js"></script>
    <script type="module" src="../js/controllers/loginController.js"></script>
    <script>
        var janela = new Janela();
        var redirecionaController = new RedirecionaController();
    </script>

</body>
</html>
