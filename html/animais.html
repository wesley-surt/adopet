<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/generico/base/reset.css">
    <link rel="stylesheet" href="../css/generico/base/body.css">
    <link rel="stylesheet" href="../css/generico/base/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/cabecalho.css">
    <link rel="stylesheet" href="../css/generico/base/rodape.css">
    <link rel="stylesheet" href="../css/generico/base_responsiva/rodape_animais.css">
    <link rel="stylesheet" href="../css/generico/base/conteiner.css">
    <link rel="stylesheet" href="../css/pagina/style_animais.css">
    <link rel="stylesheet" href="../css/pagina_responsiva/responsivo_animais.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title class="pagina" aria-valuetext="animais">animais</title>
</head>

<body>

    <header class="cabecalho">
        <div class="imagem--forma1"><img src="../image/Forma 1.png"></div>
    
        <nav class="navegacao--conteiner">
            <div class="navegacao">
                <div  class="navegacao__imagem--logo"><img src="../image/Logo.png"></div>

                <ul class="navegacao__lista">
                    <li class="item"><a class="item__imagem--casa" href="inicio.html"><img src="../image/Casa.png" alt="Botão para voltar ao início da página"></a></li>
                    <li class="item"><a class="item__imagem--mensagem" href="#"><img src="../image/Mensagens.png"></a></li>
                </ul>
            </div>
        </nav>

        <div class="forma2"></div>
        <div class="imagem--usuario"></div>
    </header>

    <main>
        <article class="conteiner">
            <section class="secao1">
                <p class="secao1__texto">Olá! Veja os amigos disponíveis para adoção!</p>
                
                <div class="campo_de_busca">
                    <label class="label_filtro">Filtrar por região</label>

                    <select class="filtrar" data-campoFiltro>
                        <option value="">Mostrar Todos</option>
                        <option value="">Rio de Janeiro (RJ)</option>
                        <option value="">Nova Iguaçu (RJ)</option>
                        <option value="">Duque de Caxias (RJ)</option>
                        <option value="">São Gonçalo (RJ)</option>
                    </select>
                </div>
            </section>

            <section class="secao2">
                <div class="catalogo" id="catalogo"></div>
            </section>
        </article>
    </main>

    <div class="secao4">
        <footer class="rodape">
            <p>2022 - Desenvolvido pelo @wesley-surt.</p>
        </footer>
    </div>

    <script type="module" src="../js/controllers/animaisController.js"></script>
</body>
</html>
